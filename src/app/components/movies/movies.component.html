<div class="table-container">
	<mat-form-field appearance="outline" class="filter">
		<mat-label>Filtrar</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Pesquise" />
	</mat-form-field>
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">
		<!-- Column's Definition -->
		<!-- Title Column -->
		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef>Título</th>
			<td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
		</ng-container>

		<!-- Episode Column -->
		<ng-container matColumnDef="episode">
			<th mat-header-cell *matHeaderCellDef>Episódio</th>
			<td mat-cell *matCellDef="let movie">{{ movie.episode }}</td>
		</ng-container>

		<!-- Director Column -->
		<ng-container matColumnDef="director">
			<th mat-header-cell *matHeaderCellDef>Diretor</th>
			<td mat-cell *matCellDef="let movie">{{ movie.director }}</td>
		</ng-container>

		<!-- Release Date Column -->
		<ng-container matColumnDef="release_date">
			<th mat-header-cell *matHeaderCellDef>Data de Lançamento</th>
			<td mat-cell *matCellDef="let movie">{{ movie.release_date }}</td>
		</ng-container>

		<!-- Synopsis Column -->
		<ng-container matColumnDef="synopsis">
			<th mat-header-cell *matHeaderCellDef>Sinopse</th>
			<td mat-cell *matCellDef="let movie">{{ movie.synopsis }}</td>
		</ng-container>

		<!-- Row's Definition -->
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
